<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>重置密码</title>
		
		<link rel="stylesheet" type="text/css" href="css/resetPassword.css"/>
		<link rel="stylesheet" type="text/css" href="css/common_head.css"/>
		<!--<link rel="stylesheet" type="text/css" href="css/init.css"/>-->
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>
	<body>
		<!--头部开始-->
			<div id="head">
				<div class="title">
					<span>密码重置</span>
				</div>
			</div>
		<!--头部结束-->
		
		<!--找回密码开始-->
		<div class="inputWrap">
			<input class="input1" type="text"  placeholder="请输入旧密码"/>
			<input class="input1" type="text"  placeholder="请输入新密码"/>
			<input class="input1" type="text"  placeholder="请确认新密码" />
		
		<button class="button1">提交</button>
	
		</div>
		<!--找回密码结束-->
		
		<div class="forgetBox">
				<a class="forgetPass" href="">返回登录</a>
		</div>
	</body>
</html>
